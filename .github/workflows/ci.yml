name: Angular CI/CD

on:
  push:
    branches: [ main ]

permissions:
  contents: write   # allow pushing to gh-pages branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19.0'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build -- --configuration production

      - name: List build output
        run: ls -R dist/qc-auto-package/browser

      - name: Copy index.html to 404.html
        run: cp dist/qc-auto-package/browser/index.html dist/qc-auto-package/browser/404.html

      - name: Deploy to GitHub Pages (classic branch)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/qc-auto-package/browser
          force_orphan: true
          enable_jekyll: false
